<div class="container">
    <h1>Reservas realizadas</h1>
  </div>
  <br>
  <br>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Proveedor</th>
          <th scope="col">Precio</th>
          <th scope="col">Borrar Reserva</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of reservas">
          <th scope="col">{{r.producto}}</th>
          <th scope="col">{{r.proveedor}}</th>
          <th scope="col">{{r.precio}}</th>
          <th scope="col">
            <form (submit)="borrarReserva()">
              <button class="btn btn-primary" (click)="prod.id = r._id; prod.prov = r.proveedor">
                Borrar
              </button>
            </form>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
